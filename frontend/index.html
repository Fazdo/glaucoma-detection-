<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Analysis System</h1>
        
        <div class="upload-container">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <div class="upload-placeholder" id="uploadPlaceholder">
                    <svg width="50" height="50" viewBox="0 0 24 24">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"></path>
                    </svg>
                    <p>Click to upload or drag image here</p>
                </div>
                <div class="preview-container" id="previewContainer" hidden>
                    <img id="imagePreview" src="#" alt="Preview">
                    <button id="removeImage" class="remove-btn">Ã—</button>
                </div>
            </div>
            <button id="analyzeBtn" class="analyze-btn" disabled>Analyze Image</button>
        </div>
        
        <div class="result-container" id="resultContainer" hidden>
            <h2>Analysis Result</h2>
            <div id="resultContent" class="result-content"></div>
        </div>
        
        <div class="loader" id="loader" hidden>
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
